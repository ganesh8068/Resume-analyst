
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSync - AI Resume Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "three": "https://esm.sh/three@0.170.0"
  }
}
</script>
<style>
  :root {
    --bg-main: #020203;
    --accent: #4fd1c5; 
    --accent-glow: rgba(79, 209, 197, 0.4);
    scroll-behavior: smooth;
  }
  body {
    background-color: var(--bg-main);
    font-family: 'Inter', sans-serif;
    color: #f1f5f9;
    overflow-x: hidden;
  }
  .glass-card {
    background: rgba(13, 13, 18, 0.7);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .reveal-view {
    animation: revealView 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  }
  @keyframes revealView {
    from { opacity: 0; transform: scale(0.95) translateY(40px); filter: blur(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
  }

  .reveal-on-scroll {
    opacity: 0;
    transform: translateY(60px);
    filter: blur(4px);
    transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), 
                transform 1s cubic-bezier(0.23, 1, 0.32, 1),
                filter 1s cubic-bezier(0.23, 1, 0.32, 1);
  }
  .reveal-on-scroll.active {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }

  /* PRINT STYLES FOR RESUME EXPORT */
  @media print {
    body {
      background: white !important;
      color: black !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    nav, footer, .fixed, .no-print, button, input:not([type="checkbox"]), textarea {
      display: none !important;
    }
    #root {
      display: block !important;
    }
    .resume-print-container {
      display: block !important;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      color: black;
      padding: 40px;
    }
    .resume-print-container * {
      color: black !important;
      border-color: #eee !important;
      background: transparent !important;
      box-shadow: none !important;
      text-shadow: none !important;
    }
    @page {
      margin: 1cm;
    }
  }
</style>
</head>
<body class="selection:bg-teal-500/40">
    <div id="root"></div>
</body>
</html>
